# ★「product-resister」というタイポがあったので、「product-register」に修正した！(25/5/17)
volumes:
  db-data:
services:
  web:
    build: .
    ports:
      - '3000:3000'
    volumes:
      - '.:/product_register'
    environment:
      - 'DATABASE_PASSWORD=postgres'
    tty: true
    stdin_open: true
    depends_on: 
      - db
    links: 
      - db
  db:
    image: postgres
    volumes:
      - 'db-data:/var/lib/postgresql/data'
    environment:
    - 'POSTGRES_USER=postgres'
    - 'POSTGRES_PASSWORD=postgres'